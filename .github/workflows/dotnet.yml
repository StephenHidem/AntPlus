# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: ANT+ .NET Test

on:
  push:
    paths:
      - "AntPlus/**"
      - "AntRadioInterface/*"
      - "Examples/AntUsbStick/*"
      - "AntPlus.Extensions.Hosting/*"
      - "/AntPlus.UnitTests/*"
      - "/Extensions/Hosting/Hosting.UnitTests/*"
    branches: [ "master" ]
  pull_request:
    paths:
      - "AntPlus/**"
      - "AntRadioInterface/*"
      - "Examples/AntUsbStick/*"
      - "AntPlus.Extensions.Hosting/*"
      - "/AntPlus.UnitTests/*"
      - "/Extensions/Hosting/Hosting.UnitTests/*"
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Build
      run: dotnet build --configuration Release  -p:GeneratePackageOnBuild=false
    - name: Test
      run: dotnet test --no-build --verbosity minimal --configuration Release
      
