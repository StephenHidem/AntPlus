# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    paths:
      - "AntPlus/**"
      - "AntRadioInterface/*"
      - "Examples/AntUsbStick/*"
      - "AntPlus.Extensions.Hosting/*"
    branches: [ "master" ]
  pull_request:
    paths:
      - "AntPlus/**"
      - "AntRadioInterface/*"
      - "Examples/AntUsbStick/*"
      - "AntPlus.Extensions.Hosting/*"
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
        matrix:
          project: [AntPlus, AntPlus.UnitTests, AntPlus.Extensions.Hosting, Extensions/Hosting/Hosting.UnitTests]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ matrix.project }}
    - name: Build
      run: dotnet build ${{ matrix.project }} --configuration CITest --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration CITest
